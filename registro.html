<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">
						<img alt="GeeksHubs Travels" src="img/iconoweb.png">
					</a>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Destinos <span class="sr-only">(current)</span></a></li>
						<li><a href="#">Quién somos</a></li>
						<li><a href="#">Dónde estamos</a></li>
					</ul>
					<div class="ico-wrapper">
						<div class="social-ico twitter"></div>
						<div class="social-ico whatsapp"></div>
						<div class="social-ico facebook"></div>
					</div>
				</div>
			</div>
		</nav>
		<div class="container">
			<form>
				<div class="row">
					<div class="col-md-12">
						<h1>REGISTRO</h1>
						<h2>¿Ya estás registrado?</h2>
						<div class="form-group">
							<input type="text" class="form-control" id="user" placeholder="Usuario">
						</div>
						<div class="form-group">
							<input type="email" class="form-control" id="email" placeholder="Email">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" id="password" placeholder="Contraseña">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" id="confirm-password" placeholder="Repetir contraseña">
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox"> Acepto los términos y condiciones, así como la política de privacidad
							</label>
						</div>
						<button type="button" class="btn btn-default">Enviar</button>
					</div>
				</div>
			</form>
			
		</div>
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/bootstrap.js"></script>
	</body>
</html>
